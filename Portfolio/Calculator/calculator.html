<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        
        <h1>CSS Grid Calculator</h1>
        <div class="calculator">
            <input class="inputText" type="text" id="result" placeholder="0">
            <button class="numberButton" onclick="appendValue('9')">9</button>
            <button class="numberButton" onclick="appendValue('8')">8</button>
            <button class="numberButton" onclick="appendValue('7')">7</button>
            <button class="operatorButton" id="clearButton" onclick="clearInput()">C</button>
            <button class="operatorButton" id="clearButton" onclick="deleteInput()">D</button>
            <button class="numberButton" onclick="appendValue('6')">6</button>
            <button class="numberButton" onclick="appendValue('5')">5</button>
            <button class="numberButton" onclick="appendValue('4')">4</button>
            <button class="operatorButton" onclick="appendValue('+')">+</button>
            <button class="operatorButton" onclick="appendValue('-')">-</button>
            <button class="numberButton" onclick="appendValue('3')">3</button>
            <button class="numberButton" onclick="appendValue('2')">2</button>
            <button class="numberButton" onclick="appendValue('1')">1</button>
            <button class="operatorButton" onclick="appendValue('*')">x</button>
            <button class="operatorButton" onclick="appendValue('/')">/</button>

            <button class="numberButton" onclick="appendValue('0')">0</button>
            <button class="numberButton" onclick="appendValue('.')">.</button>

            <button class="operatorButton" id="equalsBtn" onclick="calculate()">=</button>
        </div>
    </div>

    <a href="../../portfolio.html"><button class="page_button">Back to Portfolio</button></a>

    <script src="calculator.js"></script>
    
</body>
</html>
